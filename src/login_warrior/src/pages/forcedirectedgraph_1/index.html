<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force-Directed Graph</title>
  <link rel="stylesheet" href="../shared/style.css">
  <link rel="stylesheet" href="../shared/style_visualizations.css">

  <link rel="shortcut icon" href="#">

  <!--<script src="https://d3js.org/d3.v7.min.js"></script>-->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <style>

    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }
  
    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }
  
    </style>

</head>

<body>
  <header>
    <h1>Login Warrior</h1>
  </header>

  <div>
    <button id="home-button">Home</button>
    <button id="sample-dataset-button">Nuovo Campionamento</button>
    <button id="save-session-button">Salva Sessione</button>
  </div>

  <div id="visualization"></div>

  <div class="plot-controls">
    <div>
      <label for="filtro-utente"><strong>Utente</strong>:</label>
      <input type="text" id="filtro-utente" name="filtro-utente">
    </div>

    <div>
      <label for="filtro-ip"><strong>IP</strong>:</label>
      <input type="text" id="filtro-ip" name="filtro-ip">
    </div>

    <div id="filtro-evento">
      <span><strong>Evento</strong>:</span>
      <input type="radio" id="all-events-radio" name="event" value="all" checked>
      <label for="all-events-radio">All</label>
      <input type="radio" id="login-radio" name="event" value="login">
      <label for="login-radio">Login</label>
      <input type="radio" id="error-radio" name="event" value="error">
      <label for="error-radio">Errore</label>
      <input type="radio" id="logout-radio" name="event" value="logout">
      <label for="logout-radio">Logout</label>
    </div>

    <div>
      <label for="filtro-app"><strong>Applicazione</strong>:</label>
      <input type="text" id="filtro-app" name="filtro-app">
    </div>

    <div>
      <label for="date-input"><strong>Data</strong>:</label>
      <input type="date" id="date-input">
    </div>

    <div>
      <button id="filter-button">Filtra</button>
      <button id="reset-button">Reset</button>
    </div>

  </div>

  <script type="module" src="../shared/main_visualizations.js"></script>
</body>

</html>
