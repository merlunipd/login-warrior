export class IdexedDB /**extends Storage */{
    
    db;

    constructor() {
        this.db = new Dexie("DatabaseInfame");
        this.db.version(1).stores({Dataset: "++id, data"});

    saveDataset(d){
        this.db.Dataset.add(
            {id: 1, data: d});
    }

    loadDataset(){
        return this.db.Dataset.where("id").equals(1).first();
