<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatter Plot</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div>
    <button id="home-button">Home</button>
  </div>

  <div id="scatterplot"></div>

  <div>
    <span>Evento:</span>
    <input type="checkbox" id="login-checkbox" name="login-checkbox" checked>
    <label for="login-checkbox">Login</label>
    <input type="checkbox" id="error-checkbox" name="error-checkbox" checked>
    <label for="error-checkbox">Errore</label>
    <input type="checkbox" id="logout-checkbox" name="logout-checkbox" checked>
    <label for="logout-checkbox">Logout</label>
  </div>

  <div>
    <label for="filtro-utente">Utente:</label>
    <input type="text" id="filtro-utente" name="filtro-utente">
  </div>

  <div>
    <label for="filtro-ip">IP:</label>
    <input type="text" id="filtro-ip" name="filtro-ip">
  </div>

  <div>
    <button id="save-session-button">Salva Sessione</button>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
