<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatter Plot</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="../../shared/style.css">

  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Login Warrior</h1>
  </header>

  <div>
    <button id="home-button">Home</button>
  </div>

  <div id="scatterplot"></div>

  <div class="plot-controls">
    <div>
      <span><strong>Evento</strong>:</span>
      <input type="checkbox" id="login-checkbox" name="login-checkbox" checked>
      <label for="login-checkbox">Login</label>
      <input type="checkbox" id="error-checkbox" name="error-checkbox" checked>
      <label for="error-checkbox">Errore</label>
      <input type="checkbox" id="logout-checkbox" name="logout-checkbox" checked hidden>
      <label for="logout-checkbox" hidden>Logout</label>
    </div>

    <div>
      <label for="filtro-utente"><strong>Utente</strong>:</label>
      <input type="text" id="filtro-utente" name="filtro-utente">
    </div>

    <div>
      <label for="filtro-ip"><strong>IP</strong>:</label>
      <input type="text" id="filtro-ip" name="filtro-ip">
    </div>

    <div>
      <button id="save-session-button">Salva Sessione</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
